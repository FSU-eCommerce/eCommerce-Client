<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En enkel e-handelssida byggd med HTML, CSS och JS">
    <title>Ecommerce Client</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/productlist.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/FT-19.css">
    <link rel="stylesheet" href="styles/FT-7.css">

</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo" class="logo">
  
        <nav>
            <div class="hamburger" id="hamburger-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul id="menu" class="menu">
                <li><a href="#" id="cartLink">Cart</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="productlist.html">Products</a></li>
                <li><a href="productpage.html">Productpage</a></li>
                <li><a href="comtact.html">Contact</a></li>
            </ul>
        </nav>

        <!--Shopping cart div-->
        <div id="cart" class="cart" >
            <h2>Your Cart</h2>
            <div id="cartContainer"></div>
            <button id="checkoutLink">Go to checkout</button>
            <button id="closeCart" class="close-cart">Close cart</button>
        </div>
      </header>
    
    <main>
        <section class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"> <img src="img/FT-19 men_shoes.jpg" alt="Image 1" style="height: 100%;"></div>
                <div class="swiper-slide"> <img src="img/FT-19 watch.jpg" alt="Image 2" style="height: 100%;"></div>
                <div class="swiper-slide"> <img src="img/FT-19 bags.jpg" alt="Image 3" style="height: 100%;"></div>
                <div class="swiper-slide"> <img src="img/FT-19 bag.jpg" alt="Image 4" style="height: 100%;"></div>

            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">Next</div>
            <div class="swiper-button-prev">Previous</div>
        </section>

        <section>
            <div class="product-list">
            </div>
            <div class="show-more-products-wrapper">
                <button class="show-more-products">Show More</button>
            </div>
        </section>


            
    </main>

   <footer>
        <p>&copy; 2024 Ecommerce Client. Alla rättigheter förbehålls.</p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/displayProductList.js"></script>
    <script type="module" src="scripts/renderProducts.js"></script>
