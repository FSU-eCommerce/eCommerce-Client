<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ecommerce Client</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/FT-31.css">

<body>
    <header>
        <img src="./img/logo.png" alt="Logo" class="logo">
  
        <nav>
            <div class="hamburger" id="hamburger-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul id="menu" class="menu">
                <li><a href="#">Cart</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
      </header>
    
    <main>
        <section class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"> <img src="img/FT-20 slide1.jpg" alt="Image 1" style="width: 100%;"></div>
                <div class="swiper-slide"> <img src="img/FT-20 slide 2.jpg" alt="Image 1" style="width: 100%; "></div>
                <div class="swiper-slide"> <img src="img/FT-20 slide 3.jpg" alt="Image 1" style="width: 100%;"></div>
                <div class="swiper-slide"> <img src="img/FT-20 slide4.jpg" alt="Image 1" style="width: 100%;"></div>

            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">Next</div>
            <div class="swiper-button-prev">Previous</div>
        </section>
    

        <section id="hero">
            <h2>Hitta de bästa produkterna här!</h2>
            <button id="cta-button">Köp Nu</button>
        </section>

        <section class='CTA'>
          <img src="img/pexels-godisable-jacob-226636-794063.jpg"

          <img src="img/pexels-eddson-lens-748406628-29704262.jpg" 
          alt="men_fasion-button" />
          <a href="productlist.html?sex=Men"><button id='men_fashion-button'>MEN FASHION</button></a>
        </section>

   
    </main>
    
   <footer>
