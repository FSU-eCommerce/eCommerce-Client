<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/FT-33.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/FT-7.css" />
    <link rel="stylesheet" href="styles/FT-3.css" />
    <link rel="stylesheet" href="styles/FT-10.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="./img/logo.png" alt="Logo" class="logo"
      /></a>
      <!-- Search -->
      <section class="search">
        <div class="search-container">
          <form action="/search.html" class="search-form">
            <div class="search-flex">
              <input
                type="search"
                id="search-term"
                name="search-term"
                placeholder="Search for category"
              />
              <button type="button" class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
      </section>

      <nav>
        <div class="hamburger" id="hamburger-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul id="menu" class="menu">
          <li class="menu-link">
            <a href="productlist.html">Products</a>
            <ul class="dropdown">
              <li class="dropdown-link">
                <a href="productlist.html">All Products</a>
              </li>
              <li class="dropdown-link">
                <a href="productlist.html?sex=Men">Men</a>
              </li>
              <li class="dropdown-link">
                <a href="productlist.html?sex=Women">Women</a>
              </li>
            </ul>
          </li>
          <!-- <li><a href="productpage.html">Productpage</a></li> -->
          <li class="menu-link">
            <a href="#"
              ><i class="fa-solid fa-bag-shopping" id="cartLink"></i
            ></a>
          </li>
          <li class="menu-link">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li class="menu-link">
            <a href="contactpage.html"><i class="fa-solid fa-phone"></i></a>
          </li>
        </ul>
      </nav>

      <div id="cart" class="cart">
        <h2>Your Cart</h2>
        <div id="cartContainer"></div>
        <button id="checkoutLink">Go to checkout</button>
        <button id="closeCart" class="close-cart">Close cart</button>
      </div>
    </header>

    <div class="container">
      <p id="loading">Loading product details...</p>
      <div class="productImageDiv" style="display: none">
        <img src="" alt="product image" class="productImg" />
      </div>
      <div class="productDetailsContainer" style="display: none">
        <div class="productDetails">
          <h1></h1>
          <div class="price"></div>
          <div id="colorSelect" class="color"></div>
          <div id="sizeSelect" class="sizes">
            <p>EU SIZE <span class="lowStockText"></span></p>

            <button class="size-btn">XS</button>
            <button class="size-btn">S</button>
            <button class="size-btn">M</button>
            <button class="size-btn">L</button>
            <button class="size-btn">XL</button>
          </div>
          <div id="quantityInputContainer">
            <button id="decreaseBtn">-</button>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              value="1"
            />
            <button id="increaseBtn">+</button>
          </div>
          <a href="#" id="addToCartBtn" class="add-to-bag">ADD TO CART</a>
          <div class="description">
            <h3 class="decriptionHeader">Description</h3>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper -->
    <!-- <div class="flash-category">
        <span class="flash-category-span"></span>
        <p class="flash-category-p">Similar Products</p>
      </div> -->
    <!-- Smilar Products Section -->
    <section class="smilar" id="smilar">
      <div class="header-similar">
        <h2>Smilar Products</h2>
      </div>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </section>

    <script type="module" src="scripts/FT-3.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/FT-42-productpageinfo.js"></script>
    <script type="module" src="scripts/FT-10.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
