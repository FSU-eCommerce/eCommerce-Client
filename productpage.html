<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="styles/FT-33.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/FT-7.css" />
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo" class="logo" />

      <nav>
        <div class="hamburger" id="hamburger-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul id="menu" class="menu">
          <li><a href="#" id="cartLink">Cart</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="productlist.html">Products</a></li>
          <li><a href="productpage.html">Productpage</a></li>
          <li><a href="comtact.html">Contact</a></li>
        </ul>
      </nav>

      <!--Shopping cart div-->
      <div id="cart" class="cart">
        <h2>Your Cart</h2>
        <div id="cartContainer"></div>
        <button id="checkoutLink">Go to checkout</button>
        <button id="closeCart" class="close-cart">Close cart</button>
      </div>
    </header>

    <div class="container">
      <p id="loading">Loading product details...</p>
      <div class="productImageDiv" style="display: none">
        <img src="" alt="product image" class="productImg" />
      </div>
      <div class="productDetailsContainer" style="display: none">
        <div class="productDetails">
          <h1></h1>
          <div class="price"></div>
          <div class="color"></div>
          <div class="sizes">
            <p>EU SIZE</p>

            <button>XS</button>
            <button>S</button>
            <button>M</button>
            <button>L</button>
            <button>XL</button>
          </div>
          <div>
            <button id="decreaseBtn">-</button>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button id="increaseBtn">+</button>
          </div>
          <a href="#" id="addToCartBtn" class="add-to-bag">ADD TO BAG</a>
          <div class="description">
            <h3 class="decriptionHeader">Description</h3>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/FT-42-productpageinfo.js"></script>
  </body>
</html>
